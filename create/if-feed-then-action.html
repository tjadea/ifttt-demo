    <script src="../js/app.js"></script>
    <script>
        for (i = 0; i < actionList.length; i++) {
            let newUL = document.createElement("ul");
            let newLI = document.createElement("li");
            let newALink = document.createElement("a");
            let newIcon = document.createElement("i");
            // Give them class names for styling
            newUL.className = "list-item col-sm-4 col-md-3 col-lg-2";
            newLI.className = "list-contents";
            // Add custom styling to each ul based on list.colour
            newUL.style.backgroundColor = actionList[i].colour;
            // Each UL/LI prints output
            // newUL.innerHTML += "<span>" + actionList[i].name + "</span>";
            newIcon.setAttribute('class', actionList[i].icon);
            newLI.innerHTML += "<h1>" + actionList[i].name + "</h1>" + "<br>" /*+ "<span>" + list[i].description + "</span>" + "<br>"*/ ;
            // I want hyperlinks!
            newALink.setAttribute('href', actionList[i].link + "?sid=" + actionList[i].id);
            // add the LI to each UL.
            newUL.appendChild(newALink);
            newALink.appendChild(newLI).appendChild(newIcon);
            // newLI.appendChild(newALink);

            // Take div in HTML file and append new data to it
            var currentDiv = document.getElementById("items");
            currentDiv.appendChild(newUL);

        }
    </script>
