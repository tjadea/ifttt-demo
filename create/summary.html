<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-custom">
            <a class="navbar-brand" href="#">IFTTT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

            <span id="output"></span>
            <br>

        </div>

    <script>
        output.innerHTML = "<i class=\"fas fa-rss\"></i><br>If new feed item from <strong>" + window.localStorage.getItem(
            "newFeedURL") + "</strong>,<br> then send me an email at <em>" + window.localStorage.getItem(

    </script>
    <script>
        $("#submit").on("click", function () {
            output.innerHTML = "You've created a new Applet!";
            $("#submit").hide();
        })
    </script>
